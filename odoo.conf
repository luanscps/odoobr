[options]
# ============================================
# Database Configuration
# ============================================
db_host = odoobr-postgres
db_port = 5432
db_user = odoo
db_password = odoo2026
list_db = True
db_filter = .*

# ============================================
# Server Configuration
# ============================================
http_port = 8069
longpolling_port = 8072
proxy_mode = True

# ============================================
# Paths - MÚLTIPLOS REPOSITÓRIOS OCA
# ============================================
# IMPORTANTE: Adicionar TODOS os repositórios OCA necessários
# l10n-brazil: Módulos brasileiros
# OCA-hr: Módulos de RH (hr_employee_relative)
# product-attribute: uom_alias (dependência do l10n_br_fiscal)
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons/l10n-brazil,/mnt/extra-addons/OCA-hr,/mnt/extra-addons/product-attribute,/mnt/extra-addons
data_dir = /var/lib/odoo

# ============================================
# Logging
# ============================================
log_level = info
log_handler = :INFO
logfile = /var/log/odoo/odoo.log

# ============================================
# Security
# ============================================
admin_passwd = odoo2026

# ============================================
# Performance
# ============================================
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
max_cron_threads = 2
workers = 0

# ============================================
# Brasil
# ============================================
without_demo = all
